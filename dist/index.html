<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted id="myVideo">
        <source src="./imgs/Blender Hyperspace Jump_1080p60.mp4" type="video/mp4">
    </video>

    <div id="content">
        <div class="menu-container">
            <div class="menu">
                <img src="./imgs/ronto-wrap.jpeg" alt="ronto-wrap">
                <span>Ronto Wrap</span>
            </div>
            <div class="menu">
                <img src="./imgs/roasted-chicken.jpeg" alt="roasted-chicken">
                <span>Roasted Chicken</span>
            </div>
            <div class="menu">
              <img src="./imgs/Last-Jedi-BB8-Bruscetta-2.jpeg" alt="Last-Jedi-BB8-Bruscetta-2">
               <span>BB8 Bruscetta</span>
            </div>
            <div class="menu">
                <img src="./imgs/bright-suns-morning-breakfast-lead.jpeg" alt="">
                <span>Bright Suns Morning Breakfast Lead</span>
            </div>
            <div class="menu">
                <img src="./imgs/Grogu-Apple.jpeg" alt="Grogu-Apple">
                <span>Grogu Apple</span>
            </div>
            <div class="menu">
                <img src="./imgs/chewbacca-cookies.jpeg" alt="chewbacca-cookies">
                <span>Chewbacca Cookies</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
